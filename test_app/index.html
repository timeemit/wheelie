<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wheelie!</title>
	  <link rel="stylesheet" href="stylesheets/qunit-1.11.0.css">
</head>
<body>
	<a id='list_wheelie' href='#'>Do a wheelie!</a>
	<a id='just_a_thru_e' href='#'>Now change it up!</a>
	<div id='list' style='width:500px; height:500px;'>
		<div class='subset'>a</div>
		<div class='subset'>b</div>
		<div class='subset'>c</div>
		<div class='subset'>d</div>
		<div class='subset'>e</div>
		<div>f</div>
		<div>g</div>
		<div>h</div>
		<div>i</div>
		<div>j</div>
		<div>k</div>
		<div>l</div>
	</div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
	<script src="javascripts/jquery-1.9.1.min.js"></script>
	<script src='../lib/wheelie.js'></script>
  <script src="javascripts/qunit-1.11.0.js"></script>
  <script src="javascripts/tests.js"></script>

	<script>
		$('a#list_wheelie').click(function(){
			$('#list div').wheelie({radius:150, center_x:250, center_y:250}, 
				{radians_to_rotate_by: - Math.PI / 2});
		});
		$('a#just_a_thru_e').click(function(){
			$('#list div.subset').wheelie({radius:75, center_x:250, center_y:250}, 
				{radians_to_rotate_by: - Math.PI / 2});
		});
		
	</script>
</body>
</html>
