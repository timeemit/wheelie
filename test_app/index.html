<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wheelie!</title>
	  <link rel="stylesheet" href="stylesheets/qunit-1.11.0.css">
	  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
</head>
<body>
	<div class='container'>
		<div class='row' id='header'>
			<h1>Wheelie.js</h1>
			<h4>A jQuery plugin to animate arrays into circles!</h4>
		</div>
		<div class='row' id='first_example' style='position: relative; height:400px;'>
			<h3>Example #1</h3>
			<div>
				<code>$('#barrel_roll span').wheelie({radius:150, center_x:250, center_y:250})</code>
				<div id='barrel_roll' style='cursor:pointer;'>
					<h4><span>Quickly!</span> <span>Do</span> <span>a</span> <span>barrel</span> <span>roll!</span></h4>
				</div>
			</div>
		</div>

	</div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
	<script src="javascripts/jquery-1.9.1.min.js"></script>
	<script src='../lib/wheelie.js'></script>
  <script src="javascripts/qunit-1.11.0.js"></script>
  <script src="javascripts/tests.js"></script>

	<script>
		$('#barrel_roll').click(function(){
			$('#barrel_roll span').wheelie({radius:150, center_x:150, center_y:150}, {css_position: 'absolute'}) 
		});
		
		$('a#just_a_thru_e').click(function(){
			$('#list .subset').wheelie({radius:75, center_x:250, center_y:250}, 
				{radians_to_rotate_by: - Math.PI / 2});
		});
		
		$('a#dance').click(function(){
			var callback = function(){
				var $subset = $('#list .subset');
				var center_x = $subset.data('thinkLiamThink.wheelie').center_x;
				var radians = $subset.data('thinkLiamThink.wheelie').options.radians_to_rotate_by;
				if ( center_x < 550 ) {
					$subset.wheelie({center_x: center_x + 10, radius:50, center_y:150}, 
						{callback_function: callback, radians_to_rotate_by: radians + Math.PI / 16, animation_easing: 'linear'});
				}
			};
		  $('#list div.subset').wheelie({radius:50, center_x:250, center_y:150}, 
				{
					radians_to_rotate_by: - Math.PI / 2,
					callback_function: callback
				});
			});
	</script>
</body>
</html>
